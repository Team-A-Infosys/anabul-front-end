<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/landing-layout}">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<div layout:fragment="content">
  <!-- breadcrumb -->
  <div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
      <a th:href="@{/}" class="stext-109 cl8 hov-cl1 trans-04">
        Home
        <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
      </a>

      <span class="stext-109 cl4">
				Confirm Payment
			</span>
    </div>
  </div>


  <!-- Shoping Cart -->
  <form class="bg0 p-t-75 p-b-85">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <div class="wrap-table-shopping-cart">
              <table class="table-shopping-cart">
                <tr class="table_head">
                  <th class="column-1">Checkout Id</th>
                  <th class="column-2 text-center">Cart Details</th>
                  <th class="column-3 text-center">Already Paid?</th>
                  <th class="column-4 text-center">Confirm</th>
                  <th class="column-5 text-center">Date Time</th>
                </tr>

                <tr class="table_row" th:each="checkout : ${listCheckout}">
                  <td class="column-1" th:text="${checkout.id}"></td>
                  <td class="column-2 text-center"><a th:href="@{/checkout/details/{id}(id=${checkout.id})}">Details</a></td>
                  <td class="column-3 text-center" th:text="${checkout.paid}"></td>
                  <td class="column-4 text-center">
                    <a th:href="@{/checkout/details/{id}(id=${checkout.id})}">Confirm Payment</a>
                  </td>
                  <td class="column-5 text-center" th:text="${checkout.createdAt}"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
