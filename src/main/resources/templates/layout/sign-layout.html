<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />

  <link rel="stylesheet" th:href="@{/css/signup/owl.carousel.min.css}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/signup/bootstrap.min.css}" />

  <!-- Style -->
  <link rel="stylesheet" th:href="@{/css/signup/style.css}" />

  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Anabul Shop & Care</title>
</head>
<body>

<th:block layout:fragment="content">
  <p>This is filled by the content template.</p>
</th:block>

<script th:src="@{/js/signup/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/signup/popper.min.js}"></script>
<script th:src="@{/js/signup/bootstrap.min.js}"></script>
<script th:src="@{js/signup/main.js}"></script>
<th:block layout:fragment="optional"></th:block>
</body>
</html>
