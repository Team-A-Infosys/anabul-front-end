<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/landing-layout}"
>
<head>
  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet"
  />
  <title>User Profile</title>
</head>
<body>

<div layout:fragment="content">
  <!-- breadcrumb -->
  <div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
      <a th:href="@{/}" class="stext-109 cl8 hov-cl1 trans-04">
        Home
        <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
      </a>

      <span class="stext-109 cl4">
				User Profile
			</span>
    </div>
  </div>

  <!-- History Cart -->
  <form class="bg0 p-t-75 p-b-85">
    <div class="container">
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <img th:src="@{{imageUrl}(imageUrl=${userApp.avatars})}" class="w-10" alt="IMG">
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">First Name : <span th:text="${userApp.firstName}"></span></span>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">Last Name : <span th:text="${userApp.lastName}"></span></span>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">Phone Number : <span th:text="${userApp.phoneNumber}"></span></span>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">Email : <span th:text="${userApp.email}"></span></span>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">Address : <span th:text="${userApp.address}"></span></span>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto mb-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <a th:href="@{/profile/edit/{id}(id=${userApp.userId})}" class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="row m-lr-auto">
        <div class="col-lg-10 col-xl-7 m-lr-auto m-b-3 text-center">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <span class="h5">History</span>
            <div class="wrap-table-shopping-cart">
              <table class="table-shopping-cart mt-3">
                <tr class="table_head">
                  <th class="column-1">Checkout ID</th>
                  <th class="column-2"></th>
                  <th class="column-1">Details</th>
                  <th class="column-1">Shipment Address</th>
                  <th class="column-1">Courier</th>
                  <th class="column-1">Total</th>
                </tr>

                <tr class="table_row" th:each="checkout : ${userApp.getHistory()}">
                  <td class="column-1" th:text="${checkout.id}"></td>
                  <td class="column-2"></td>
                  <td class="column-1"><a th:href="@{/checkout/details/{id}(id=${checkout.id})}">Details</a></td>
                  <td class="column-1" th:text="${checkout.shipmentAddress}"></td>
                  <td class="column-1" th:text="${checkout.courier}"></td>
                  <td class="column-1"> <span>Rp. <span th:text="${#numbers.formatDecimal(checkout.checkoutTotal,  0, 'COMMA', 0, 'POINT')}"></span></span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
