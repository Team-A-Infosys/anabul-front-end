<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">Wah Product Baru &#x1F63B;</h1>
    <form action="#" enctype="multipart/form-data" th:action="@{/dashboard/product}" th:object="${product}" method="post">
        <div class="form-group mt-3">
            <label class="form-label" for="customFile">Image Product</label>
            <div class="custom-file">
                <input type="file" id="customFile" name="file">
            </div>
        </div>
        <div class="mt-3">
            <img id="prevImg" src="#" class="img-fluid" alt="image-product" />
        </div>
        <div class="mt-3">
            <label class="form-label" for="name">User</label>
            <input class="form-control" type="text" th:field="*{emailUser}" id="userApp" placeholder="Email User">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('emailUser')}" th:errors="*{emailUser}"></div>
        </div>
        <div class="mt-3">
            <label class="form-label" for="name">Product Name</label>
            <input class="form-control" type="text" th:field="*{productName}" id="name" placeholder="Name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label" for="category">Category</label>
            <input class="form-control" type="text" th:field="*{category.name}" id="category" placeholder="Category">
        </div>
        <div class="mt-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"></textarea>
        </div>
        <div class="mt-3">
            <label class="form-label" for="stock">Stock</label>
            <input class="form-control" type="number" th:field="*{stock}" id="stock" placeholder="Stock">
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label" for="stock">Price</label>
            <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="Price">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
<th:block layout:fragment="optional">
    <script th:src="@{/js/custom.js}"></script>
</th:block>
</body>
</html>
