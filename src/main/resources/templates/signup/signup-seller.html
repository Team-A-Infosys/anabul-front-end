<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
    />
    <title>Title</title>
</head>
<body>
  <form action="#" enctype="multipart/form-data" th:action="@{/signup/seller/processing}" th:object="${form}" method="post">
    <div class="form-group mt-3">
      <label class="form-label" for="customFile">Photo Profile</label>
      <div class="custom-file">
        <input type="file" id="customFile" name="file">
      </div>
    </div>
      <div class="mt-3">
          <img id="prevImg" src="#" class="img-fluid" alt="image-product" />
      </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="phone" th:field="*{phoneNumber}">
    </div>
    <div class="mb-3">
        <label> Provinsi </label>
        <select class="select2-data-array browser-default" id="provinsi" th:field="*{address.provinsi}"></select>
        <br />
        <label> Kabupaten </label>
        <select class="select2-data-array browser-default" id="kabupaten" th:field="*{address.kota}"></select>
        <br />
        <label> Kecamatan </label>
        <select class="select2-data-array browser-default" id="kecamatan" th:field="*{address.kecamatan}"></select>
        <br />
        <label> Kelurahan </label>
        <select class="select2-data-array browser-default" id="kelurahan" th:field="*{address.kelurahan}"></select>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <th:block>
    <script th:src="@{/js/signup/custom.js}"></script>
  </th:block>

  <script th:src="@{/js/signup/jquery-3.6.0.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script th:src="@{/js/signup/lokasiapi.js}"></script>
</body>
</html>
