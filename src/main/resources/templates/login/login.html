<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/landing-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />

    <link rel="stylesheet" th:href="@{/css/signup/owl.carousel.min.css}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/signup/bootstrap.min.css}" />

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/signup/style.css}" />
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h3 class="text-uppercase">
                                Login to <strong>Anabul Shop & Care</strong>
                            </h3>
                        </div>
                        <form action="#" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        placeholder="your-email@gmail.com"
                                        id="email"
                                        name="email"
                                />
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Your Password"
                                        id="password"
                                        name="password"
                                />
                            </div>

                            <div class="my-5 text-center">
                                <span>Don't have an account? Register <a th:href="@{/signup}" class="create-account">here</a></span>
                            </div>

                            <input
                                    type="submit"
                                    value="Log In"
                                    class="btn btn-block py-2 btn-primary"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

<script th:src="@{/js/signup/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/signup/popper.min.js}"></script>
<script th:src="@{/js/signup/bootstrap.min.js}"></script>
<script th:src="@{js/signup/main.js}"></script>
</body>
</html>
