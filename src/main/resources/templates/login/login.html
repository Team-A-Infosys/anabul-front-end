<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/sign-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-md-flex half">
    <div class="bg" style="background-image: url(images/bg-signup.png)"></div>
    <div class="contents">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h3 class="text-uppercase">
                                Login to <strong>Anabul Shop & Care</strong>
                            </h3>
                        </div>
                        <form action="#" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        placeholder="your-email@gmail.com"
                                        id="email"
                                        name="email"
                                />
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Your Password"
                                        id="password"
                                        name="password"
                                />
                            </div>

                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"
                                ><span class="caption">Remember me</span>
                                    <input type="checkbox" checked="checked" />
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a th:href="@{/signup}" class="forgot-pass">Create Account</a></span
                                >
                            </div>

                            <input
                                    type="submit"
                                    value="Log In"
                                    class="btn btn-block py-2 btn-primary"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
